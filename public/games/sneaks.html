<head>
  <meta charset="utf-8">
  <title>Sneaks Game</title>
  <link rel="stylesheet" href="./sneaks.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./sneakers.js" defer></script>
  <!-- glow background -->
  <script src="../glow.js" defer></script>
  <link rel="stylesheet" href="../glow.css">
  <!-- embed stuff -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Play Totally Normal Sneaks Befriending Simulator" />
  <meta property="og:description" content="Play the 2023 classic by Lenixtt and Doeball" />
  <meta property="og:url" content="https://meow.doeball.ca/games/sneaks.html" />
  <meta property="og:image" content="https://meow.doeball.ca/assets/sneakers.png" />
  <meta name="theme-color" content="#edc74a" />
</head>

<body class="glow-js">
  <img id="sneakers" src="../assets/sneakers.png" alt="smug picture of sneaks with a strong aura">
  <canvas id="unity-canvas" width=1000 height=700 style="background: #231F20"></canvas>
  <script src="../sneaksbuild/build.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "../sneaksbuild/build.data.unityweb",
      frameworkUrl: "../sneaksbuild/build.framework.js.unityweb",
      codeUrl: "../sneaksbuild/build.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Sneaks Game",
      productVersion: "1.0",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
</body>

</html>
